<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Spartan:wght@200&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        />
        <title>Book List</title>
    </head>
    <body class="wrapper">
        <div class="wrapper__form">
            <form id="form" name="form">
                <fieldset>
                    <input
                        type="text"
                        name="title"
                        id="title"
                        placeholder="Book title"
                        minlength="1"
                        autocomplete="off"
                        required
                    />

                    <input
                        type="text"
                        name="author"
                        id="author"
                        placeholder="Book author"
                        minlength="3"
                        autocomplete="off"
                        required
                    />

                    <input
                        type="number"
                        name="priority"
                        id="priority"
                        placeholder="Read priority"
                        min="1"
                        max="5"
                        autocomplete="off"
                        required
                    />

                    <select id="category" required>
                        <option value="-1" selected>[Select category]</option>
                        <option>Fantasy</option>
                        <option>Astronomy</option>
                        <option>History</option>
                    </select>
                    <button class="button button--add" type="button">Add</button>
                </fieldset>
            </form>
        </div>
        <div id="books" class="wrapper__books-list wrapper__books-list--hidden">
            <header class="books__list books__list--header">
                <span>Title</span> <span>Author</span> <span>Priority</span> <span>Category</span>
            </header>
        </div>
    </body>
</html>
